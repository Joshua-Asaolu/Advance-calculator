<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="keys">
        <button class="gray" onclick="clearDisplay()">C</button>
        <button class="gray" onclick="backspace()">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="blue" onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button class="blue" onclick="appendToDisplay('**')">^</button>
        <button class="blue" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="blue" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="blue" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="blue" onclick="appendToDisplay('Math.log(')">ln</button>

        <button class="blue" onclick="appendToDisplay('Math.log10(')">
          log
        </button>
        <button class="blue" onclick="appendToDisplay('**2')">
          x<sup>2</sup>
        </button>
        <button class="blue" onclick="appendToDisplay('3.14159')">π</button>
        <button class="orange" onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button class="orange" onclick="appendToDisplay('*')">x</button>

        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <!-- <button class="orange" onclick="appendToDisplay('-')">-</button> -->
        <button class="zero" onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button class="orange" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="green" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
